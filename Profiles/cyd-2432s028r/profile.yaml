# FlxOS Profile: CYD-2432S028R (Cheap Yellow Display)
id: cyd-2432s028r
vendor: Sunton
name: CYD-2432S028R
target: esp32
flash_size: 4MB
headless: false
inherits: null

hardware:
  spiram:
    enabled: false
  display:
    enabled: true
    driver: ILI9341
    bus: spi
    width: 240
    height: 320
    color_depth: 16
    size_inches: 2.8
    rotation: 1
    pins:
      cs: 15
      dc: 2
      rst: -1
      busy: -1
      bckl: 21
      mosi: 13
      sclk: 14
      miso: 12
    spi:
      host: 2
      mode: 0
      freq_write: 40000000
      freq_read: 16000000
      three_wire: false
      dma_channel: 0
    backlight:
      freq: 20000
      pwm_channel: 0
      invert: false
    panel:
      offset_x: 0
      offset_y: 0
      offset_rotation: 2
      dummy_read_pixel: 8
      dummy_read_bits: 1
      readable: true
      bus_shared: true
      invert: false
      rgb_order: false
      dlen_16bit: false
  touch:
    enabled: true
    driver: XPT2046
    bus: spi
    pins:
      cs: 33
      int: -1
      sclk: 25
      mosi: 32
      miso: 39
    spi:
      host: -1
      freq: 1000000
      bus_shared: false
      separate_pins: true
    calibration:
      x_min: 300
      x_max: 3900
      y_min: 3700
      y_max: 200
      offset_rotation: 0
  sdcard:
    enabled: true
    cs: 5
    spi_host: 2
    max_freq_khz: 4000
    mount_point: /sdcard
    pins:
      mosi: -1
      miso: -1
      sclk: -1
  battery:
    enabled: false
  usb:
    tiny_usb: false

cli:
  enabled: true
  prompt: "flxos> "
  max_cmdline_length: 256

lvgl:
  font_size: 14
  theme: DefaultDark

capabilities:
  wifi: true
  bluetooth: true
  ble: true
  gps: false
  lora: false
  camera: false
  audio: false
  keyboard: false
  trackball: false

distribution:
  incubating: false
  warning_message: "3 hardware variants exist. This build is for v1 only."
  tags:
    - spi
    - ili9341
    - 2.8-inch
    - budget
