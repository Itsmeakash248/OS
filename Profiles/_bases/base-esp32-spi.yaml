# Base template for common SPI display profiles
# Profiles inherit from this via: inherits: _bases/base-esp32-spi

headless: false

hardware:
  spiram:
    enabled: false
  display:
    enabled: true
    driver: ILI9341
    bus: spi
    width: 240
    height: 320
    color_depth: 16
    size_inches: 2.8
    rotation: 1
    pins:
      cs: -1
      dc: -1
      rst: -1
      busy: -1
      bckl: -1
      mosi: -1
      sclk: -1
      miso: -1
    spi:
      host: 2
      mode: 0
      freq_write: 40000000
      freq_read: 16000000
      three_wire: false
      dma_channel: 0
    backlight:
      freq: 20000
      pwm_channel: 0
      invert: false
    panel:
      offset_x: 0
      offset_y: 0
      offset_rotation: 0
      dummy_read_pixel: 8
      dummy_read_bits: 1
      readable: true
      bus_shared: true
      invert: false
      rgb_order: false
      dlen_16bit: false
  touch:
    enabled: false
    driver: XPT2046
    bus: spi
    pins:
      cs: -1
      int: -1
      sclk: -1
      mosi: -1
      miso: -1
    spi:
      host: -1
      freq: 1000000
      bus_shared: true
      separate_pins: false
    calibration:
      x_min: 200
      x_max: 3800
      y_min: 200
      y_max: 3800
      offset_rotation: 0
  sdcard:
    enabled: false
    cs: -1
    spi_host: 2
    max_freq_khz: 4000
    mount_point: /sdcard
    pins:
      mosi: -1
      miso: -1
      sclk: -1
  battery:
    enabled: false
  usb:
    tiny_usb: false

cli:
  enabled: true
  prompt: "flxos> "
  max_cmdline_length: 256

lvgl:
  font_size: 14
  theme: DefaultDark
  ui_density: normal
