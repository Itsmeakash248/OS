# FlxOS Profile: Generic ESP32 (Headless)
id: generic-esp32
vendor: Generic
name: ESP32 (Headless)
target: esp32
flash_size: 4MB
headless: true
inherits: _bases/base-headless

cli:
  enabled: true
  prompt: "flxos> "
  max_cmdline_length: 256

capabilities:
  wifi: true
  bluetooth: true
  ble: true
  gps: false
  lora: false
  camera: false
  audio: false
  keyboard: false
  trackball: false

distribution:
  incubating: false
  tags:
    - headless
